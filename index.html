<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>TechCisions Project Website</title>
    <!-- Vendor Styles -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <!-- Vendor Scripts -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Scripts -->
    <script type="text/javascript" src="js/script.js" defer></script>

</head>

<body>
    <header>
        <h1>Projematic!</h1>
    </header>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample1" aria-expanded="false"
                    aria-controls="multiCollapseExample1">Pre-Project</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample2" aria-expanded="false"
                    aria-controls="multiCollapseExample2">Initiation</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample3" aria-expanded="false"
                    aria-controls="multiCollapseExample3">Planning</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample4" aria-expanded="false"
                    aria-controls="multiCollapseExample4">Execution</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample5" aria-expanded="false"
                    aria-controls="multiCollapseExample5">Closing</button>
            </li>
        </ul>
    </nav>

    <div class="row" id="flowchart">
        <div class="col">
            <div class="collapse" id="multiCollapseExample1" data-parent="#flowchart">
                <div class="card card-body">
                    <h2>Organization validates the need.</h2>
                    <section id="pre-project">
                        <button class="plan">Business Case</button>
                    </section>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse" id="multiCollapseExample2" data-parent="#flowchart">
                <div class="card card-body">
                    <h2>Project Sponsor and Project Manager define the project.</h2>
                    <section id="initiation">
                        <button class="plan">Project Charter</button>
                        <div class="squish">
                            <button class="plan">Stakeholder Management Plan</button>
                            <button class="tool">Stakeholder Register</button>
                        </div>
                        <button class="tool">Statement of Work</button>
                    </section>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse " id="multiCollapseExample3" data-parent="#flowchart">
                <div class="card card-body">
                    <h2>Plan the Project</h2>
                    <section id="planning">
                        <button class="plan">Project Management Plan</button>
                        <div class="plan-container">
                            <div class="baseline-row" id="baseline-1">
                                <div class="squish">
                                    <button class="plan">Scope Management Plan</button>
                                    <button class="tool">Work Breakdown Structure (WBS)</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Cost Management Plan</button>
                                    <button class="tool">Project Budget</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Schedule Management Plan</button>
                                    <button class="tool">Project Schedule</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Risk Management Plan</button>
                                    <button class="tool">Risk Register</button>
                                </div>
                            </div>
                            <div class="baseline-row" id="baseline-2">
                                <div class="squish">
                                    <button class="plan">Communication Management Plan</button>
                                    <button class="tool">Communication Matrix</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Resource Management Plan</button>
                                    <button class="tool">RAM (Resource Allocations Matrix aka RACI)</button>
                                </div>
                                <div class="lone-button">
                                    <button class="plan">Process Management Plan</button>
                                </div>
                            </div>
                            <div class="baseline-row" id="baseline-3">
                                <div class="lone-button">
                                    <button class="plan">Quality Management Plan</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Test Management Plan</button>
                                    <button class="tool">Requirements Matrix</button>
                                </div>
                                <div class="squish">
                                    <button class="plan">Change Management Plan</button>
                                    <button class="tool">Change Request</button>
                                </div>
                            </div>
                            <div class="baseline-row" id="baseline-4">
                                <div class="lone-button">
                                    <button class="tool">Test Script</button>
                                </div>
                            </div>
                            <div class="baseline-row" id="baseline-5">
                                <div class="lone-button">
                                    <button class="plan">Implementation Plan</button>
                                </div>
                                <div class="lone-button">
                                    <button class="plan">Training Plan</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse" id="multiCollapseExample4" data-parent="#flowchart">
                <div class="card card-body">
                    <h2>Monitor work to ensure it is being performed as planned.</h2>
                    <section id="execution">

                        <button class="plan">Project Status Report</button>
                        <div class="execution-container">
                            <div class="baseline-row" id="exec-1">
                                <button class="instruction">Keep the project baseline up to date</button>
                                <button class="instruction">Monitor risks and implement risk responses</button>
                            </div>
                            <div class="baseline-row" id="exec-2">
                                <button class="instruction">Capture Lessons Learned</button>
                            </div>
                            <div class="baseline-row" id="exec-3">
                                <button class="instruction">Communicate with stakeholders</button>
                                <button class="instruction">Assign resources to work packages</button>
                                <button class="instruction">Procure goods and services</button>
                            </div>
                            <div class="baseline-row" id="exec-4">
                                <button class="instruction">Implement quality measures and validation</button>
                                <button class="instruction">Process change requests and update baseline</button>
                            </div>
                            <div class="baseline-row" id="exec-5">
                                <button class="instruction">Perform testing</button>
                            </div>
                            <div class="baseline-row" id="exec-6">
                                <button class="instruction">Deliver training</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse " id="multiCollapseExample5" data-parent="#flowchart">
                <div class="card card-body">
                    <h2>Finish and close the project</h2>
                    <section id="closing">
                        <div class="closing-container">
                            <button class="plan">Final Project Report</button>
                            <button class="tool">Satisfaction Assessment</button>
                            <button class="tool">Lessons Learned</button>
                            <button class="instruction" id="clos-1">Implement project deliverables to organization</button>
                            <button class="instruction" id="clos-2">Reallocate resources</button>
                            <button class="instruction" id="clos-3">Close procurement contracts</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
